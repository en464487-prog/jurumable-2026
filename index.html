<!DOCTYPE html>

        #closedImg {

        /* ì—´ë¦° í¸ì§€ (ì•„ë˜) */

        .image-wrapper.open #closedImg {

        /* --- ì§ˆë¬¸ ë° ë²„íŠ¼ ì˜ì—­ (ë™ì¼) --- */
        .question-content {

            animation: fadeUp 1s ease 1.0s forwards;

        .btn-group {

        .yes-btn { background: var(--point-color); color: white; }

        /* í´ë¦­ ê°€ì´ë“œ */

        /* ê²°ê³¼ í™”ë©´ */

            z-index: 100;
            opacity: 0;
            pointer-events: none;

        }
        #resultScreen.show { opacity: 1; pointer-events: all; }
        #resultScreen h1 { font-family: 'Parisienne', cursive; font-size: 4rem; color: var(--pink-accent); margin-bottom: 20px; }
        #resultScreen p { font-size: 1.5rem; font-weight: bold; }

<body>
    <audio id="bgMusic" src="bgm.mp3" loop preload="auto"></audio>

    <div class="container" id="mainContainer">
        <div class="image-wrapper" id="letterWrapper" onclick="openLetter()">
            <img id="closedImg" class="letter-image" src="closed.png" alt="ë‹«íŒ í¸ì§€">
            <img id="openedImg" class="letter-image" src="open.png" alt="ì—´ë¦° í¸ì§€">
        </div>
        <div class="click-guide" id="guide">Touch to Open</div>

            </p>
            <div class="btn-group" id="btnGroup">

    </div>
    
    <div id="resultScreen">

    </div>

    <script>
        const mainContainer = document.getElementById('mainContainer');
        const letterWrapper = document.getElementById('letterWrapper');
        const btnGroup = document.getElementById('btnGroup');
        const bgMusic = document.getElementById('bgMusic');
        const resultScreen = document.getElementById('resultScreen');

        function openLetter() {
            if (!letterWrapper.classList.contains('open')) {
                letterWrapper.classList.add('open');
                mainContainer.classList.add('show-content');
                
                bgMusic.play().catch(error => console.log("ìŒì•… ì¬ìƒ ì‹¤íŒ¨:", error));
            }
        }

        function swapButtons() {
            if (btnGroup.style.flexDirection === 'row-reverse') {
                btnGroup.style.flexDirection = 'row';
            } else {
                btnGroup.style.flexDirection = 'row-reverse';
            }
            document.activeElement.blur();
        }

        function sayYes() {
            resultScreen.classList.add('show');
        }
    </script>
</body>
</html>
